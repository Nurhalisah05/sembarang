<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .sidebar {
      width: 200px;
      background-color: #333;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
    }

    .content {
      margin-left: 200px;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    form {
      width: 300px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .login-option {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
  </style>
  <script>
    function validateForm() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "" || password === "") {
        alert("Mohon lengkapi semua field.");
        return false;
      }
    }
  </script>
</head>
<body>
  <div class="sidebar">
    <ul>
      <li><a href="#">Beranda</a></li>
      <li><a href="#">Profil</a></li>
      <li><a href="#">Tugas</a></li>
      <li><a href="#">Materi</a></li>
      <li><a href="#">Pengaturan</a></li>
    </ul>
  </div>
  
  <div class="content">
    <h2>Selamat datang di Sistem Informasi Belajar Mengajar</h2>
    <form onsubmit="return validateForm()">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="login-option">
        <input type="radio" id="student" name="loginType" value="student" checked>
        <label for="student">Siswa</label>
        <input type="radio" id="teacher" name="loginType" value="teacher">
        <label for="teacher">Guru</label>
      </div>
      <div>
        <input type="submit" value="Login">
      </div>
    </form>
  </div>
</body>
</html>
