<!DOCTYPE html>
<html>
<head>
  <title>Monitoring Tugas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .sidebar {
      width: 200px;
      background-color: #333;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
    }

    .content {
      margin-left: 200px;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .task-list {
      list-style-type: none;
      padding: 0;
    }

    .task-item {
      background-color: #fff;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
    }

    .task-item h3 {
      margin-top: 0;
    }

    .task-item p {
      margin-bottom: 5px;
    }

    .task-item span {
      font-weight: bold;
    }

    .task-item .status {
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <ul>
      <li><a href="#">Beranda</a></li>
      <li><a href="#">Profil</a></li>
      <li><a href="#">Tugas</a></li>
      <li><a href="#">Materi</a></li>
      <li><a href="#">Pengaturan</a></li>
    </ul>
  </div>
  
  <div class="content">
    <h2>Halaman Monitoring Tugas</h2>
    <ul class="task-list">
      <li class="task-item">
        <h3>Tugas Matematika</h3>
        <p><span>Status:</span> <span class="status">Selesai</span></p>
        <p><span>Siswa:</span> John Doe</p>
        <p><span>Tanggal Pengumpulan:</span> 12 Mei 2023</p>
      </li>
      <li class="task-item">
        <h3>Tugas Bahasa Inggris</h3>
        <p><span>Status:</span> <span class="status">Belum Selesai</span></p>
        <p><span>Siswa:</span> Jane Smith</p>
        <p><span>Tanggal Pengumpulan:</span> 18 Mei 2023</p>
      </li>
    </ul>
  </div>
</body>
</html>
