<!DOCTYPE html>
<html>
<head>
  <title>Pengguna Guru</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .sidebar {
      width: 200px;
      background-color: #333;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
    }

    .content {
      margin-left: 200px;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .user-list {
      list-style-type: none;
      padding: 0;
    }

    .user-item {
      background-color: #fff;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
    }

    .user-item h3 {
      margin-top: 0;
    }

    .user-item p {
      margin-bottom: 5px;
    }

    .user-item a {
      background-color: #4caf50;
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 3px;
    }

    .user-item a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <ul>
      <li><a href="#">Beranda</a></li>
      <li><a href="#">Profil</a></li>
      <li><a href="#">Tugas</a></li>
      <li><a href="#">Materi</a></li>
      <li><a href="#">Pengaturan</a></li>
    </ul>
  </div>
  
  <div class="content">
    <h2>Halaman Pengguna Guru</h2>
    <ul class="user-list">
      <li class="user-item">
        <h3>John Doe</h3>
        <p>Email: john.doe@example.com</p>
        <p>Mata Pelajaran: Matematika</p>
        <a href="#">Detail</a>
      </li>
      <li class="user-item">
        <h3>Jane Smith</h3>
        <p>Email: jane.smith@example.com</p>
        <p>Mata Pelajaran: Bahasa Inggris</p>
        <a href="#">Detail</a>
      </li>
    </ul>
  </div>
</body>
</html>
